<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">

      <style>
         html, body {
      margin: 0;
      padding: 0;
      width: 100%;
}




nav {
      position: fixed;
      width: 100%;
      line-height: 60px;
}



nav.black  {
      background: rgb(255, 255, 255);
}







      </style>
   </head>
   <body style="background-color: red; height: 20000px;">

         <header>
            <nav>
               
               <div class="logo">
                 <div class="img" style="width: 23vw;"><img src="Olvvi logo.png" style="width: 60%;"  alt="icon" >
               </div>
               <div class="menu">
                
                  <ul>
                     <li><a href="#">HOME</a></li>
                     <li><a href="#">OLVVI</a></li>

                  </ul>
               </div>
            </nav>
         </header>
       
      </div>
   </body>
   <script>
      

      // Scrolling Effect

      $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                  $('nav').addClass('black');
            }

            else {
                  $('nav').removeClass('black');
            }
      })
   </script>
</html>
